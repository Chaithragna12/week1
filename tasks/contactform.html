<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <style>
        div{
         margin-left: 2px;
        }
        .form1{
            margin-top: 10rem;
            padding: 10px;
            padding-top: 5rem;
            padding-bottom: 5rem;
            margin-left: 30rem;
            border: 3px solid black;
            margin-right: 30rem;
        }
        #msg{
            width: 10rem;
            height: 5rem;
            text-align: center;
        }
    </style>
</head>
<body>
    <form class="form1">
        <h1 style="padding-left: 9.5rem;">Contact Form</h1>
        <center>
            <label for="name">Name:</label>
            <input type="text" placeholder="Enter name" id="name"><br><br>
            <label for="email">Email:</label>
            <input type="email" placeholder="Enter email" id="email"><br><br>
            <label for="Subject">Subject:</label>
            <input type="text" placeholder="Subject" id="Subject"><br><br>
            <label for="msg" class="m" >Message:</label>
            <input type="text" placeholder="Message" id="msg" ><br><br>
            <div>
                <button>Submit</button>
            </div>
        </center>
       
        
    </form>
</body>
</html>
